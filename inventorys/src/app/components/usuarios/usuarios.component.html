<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios - Dashboard Administrativo | SIN LIMITE</title>
  <meta name="description" content="Panel de administración para gestionar usuarios del sistema. Visualiza, edita y administra cuentas de usuario con roles de técnico, administrador y super administrador.">
  <meta name="keywords" content="dashboard administrativo, gestión usuarios, panel control, administración sistema, SIN LIMITE">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Gestión de Usuarios - Dashboard Administrativo | SIN LIMITE">
  <meta property="og:description" content="Panel de administración para gestionar usuarios del sistema con diferentes roles y permisos.">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: var(--text-dark);
      line-height: 1.6;
    }

    /* Layout components */
    .main-container {
      display: flex;
      min-height: 100vh;
      width: 100%;
    }

    .sidebar {
      background: linear-gradient(to bottom, var(--primary), var(--primary-dark));
      width: 250px;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 30px;
      box-shadow: var(--shadow);
      z-index: 100;
      transition: transform 0.3s ease;
    }

    .sidebar-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 20px;
    }

    .logo {
      width: 160px;
      height: auto;
      margin-bottom: 15px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
    }

    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .user-details {
      color: #ffffff;
    }

    .user-name {
      font-weight: 600;
      font-size: 14px;
    }

    .user-role {
      font-size: 12px;
      opacity: 0.8;
    }

    .sidebar-menu {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 0 15px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      color: #ffffff;
      text-decoration: none;
    }

    .menu-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .menu-item.active {
      background-color: rgba(255, 255, 255, 0.15);
      font-weight: 600;
    }

    .menu-icon {
      width: 20px;
      text-align: center;
    }

    .menu-text {
      font-size: 15px;
    }

    .content-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .header {
      background-color: #ffffff;
      padding: 20px 30px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--primary-dark);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .notification-icon {
      position: relative;
      font-size: 20px;
      color: var(--text-light);
      cursor: pointer;
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: var(--danger);
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-content {
      padding: 30px;
      flex: 1;
    }

    .stats-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .stat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stat-title {
      font-size: 14px;
      color: var(--text-light);
    }

    .stat-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
    }

    .icon-users {
      background-color: var(--primary);
    }

    .icon-admins {
      background-color: var(--success);
    }

    .icon-techs {
      background-color: var(--warning);
    }

    .icon-active {
      background-color: #17a2b8;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
    }

    .stat-change {
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .positive {
      color: var(--success);
    }

    .negative {
      color: var(--danger);
    }

    .controls-bar {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .new-button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .new-button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .search-container {
      display: flex;
      align-items: center;
      background: var(--secondary);
      border-radius: 6px;
      padding: 8px 15px;
      flex: 1;
      max-width: 400px;
    }

    .search-icon {
      color: var(--text-light);
      margin-right: 10px;
    }

    .search-input {
      border: none;
      background: transparent;
      width: 100%;
      outline: none;
      font-size: 14px;
    }

    .filters {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .filter-select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background-color: white;
      font-size: 14px;
      outline: none;
      cursor: pointer;
    }

    /* Table styles */
    .table-container {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .table-header {
      display: grid;
      grid-template-columns: 60px 1fr 1fr 120px 140px 160px 120px;
      gap: 15px;
      padding: 15px 20px;
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      font-size: 14px;
    }

    .table-body {
      max-height: 500px;
      overflow-y: auto;
    }

    .table-row {
      display: grid;
      grid-template-columns: 60px 1fr 1fr 120px 140px 160px 120px;
      gap: 15px;
      padding: 15px 20px;
      border-bottom: 1px solid var(--border);
      align-items: center;
      transition: var(--transition);
    }

    .table-row:hover {
      background-color: rgba(0, 0, 0, 0.02);
    }

    .user-avatar-small {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }

    .role-badge {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-align: center;
    }

    .role-admin {
      background-color: #e8f5e9;
      color: var(--success);
    }

    .role-super-admin {
      background-color: #fff3e0;
      color: #ff9800;
    }

    .role-tech {
      background-color: #e3f2fd;
      color: #2196f3;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: var(--transition);
      width: 32px;
      height: 32px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .edit-btn {
      color: var(--primary);
    }

    .edit-btn:hover {
      background-color: rgba(58, 143, 149, 0.1);
    }

    .delete-btn {
      color: var(--danger);
    }

    .delete-btn:hover {
      background-color: rgba(220, 53, 69, 0.1);
    }

    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-top: 1px solid var(--border);
    }

    .pagination-info {
      font-size: 14px;
      color: var(--text-light);
    }

    .pagination-controls {
      display: flex;
      gap: 8px;
    }

    .pagination-btn {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background-color: white;
      cursor: pointer;
      transition: var(--transition);
    }

    .pagination-btn:hover {
      background-color: var(--secondary);
    }

    .pagination-btn.active {
      background-color: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .hamburger {
      display: none;
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 99;
    }

    .overlay.active {
      display: block;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .modal-header {
      padding: 20px;
      background-color: var(--primary);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
    }

    .modal-close {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .modal-body {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      transition: var(--transition);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(58, 143, 149, 0.2);
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      border: none;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .btn-secondary {
      background-color: var(--secondary);
      color: var(--text-dark);
    }

    .btn-secondary:hover {
      background-color: #e9ecef;
    }

    /* Responsive styles */
    @media (max-width: 1024px) {
      .table-header, .table-row {
        grid-template-columns: 50px 1fr 1fr 100px 120px 140px 100px;
        gap: 10px;
        padding: 12px 15px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: -100%;
        height: 100vh;
        width: 280px;
        transition: left 0.3s ease;
      }

      .sidebar.open {
        left: 0;
      }

      .content-area {
        width: 100%;
      }

      .hamburger {
        display: block;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 101;
      }

      .header {
        padding: 15px 20px 15px 60px;
      }

      .main-content {
        padding: 20px;
      }

      .stats-cards {
        grid-template-columns: 1fr;
      }

      .controls-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .search-container {
        max-width: none;
      }

      .table-container {
        overflow-x: auto;
      }

      .table-header, .table-row {
        grid-template-columns: 50px 150px 150px 120px 140px 150px 100px;
        min-width: 860px;
      }
    }

    @media (max-width: 480px) {
      .header-title {
        font-size: 20px;
      }

      .pagination {
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
      }

      .pagination-controls {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
<div class="main-container">
  <button class="hamburger" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>
  <div class="overlay" onclick="closeSidebar()"></div>

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo">SIN LIMITE</div>
      <div class="user-info">
        <img src="https://ui-avatars.com/api/?name=Nombre+Apellido&background=3a8f95&color=fff&size=50" alt="Avatar del usuario" class="user-avatar">
        <div class="user-details">
          <div class="user-name">Nombre Apellido</div>
          <div class="user-role">Super Administrador</div>
        </div>
      </div>
    </div>

    <nav class="sidebar-menu">
      <a href="#" class="menu-item">
        <div class="menu-icon"><i class="fas fa-tachometer-alt"></i></div>
        <div class="menu-text">Dashboard</div>
      </a>
      <a href="#" class="menu-item active">
        <div class="menu-icon"><i class="fas fa-users"></i></div>
        <div class="menu-text">Usuarios</div>
      </a>
      <a href="#" class="menu-item">
        <div class="menu-icon"><i class="fas fa-tools"></i></div>
        <div class="menu-text">Técnicos</div>
      </a>
      <a href="#" class="menu-item">
        <div class="menu-icon"><i class="fas fa-exchange-alt"></i></div>
        <div class="menu-text">Movimientos</div>
      </a>
      <a href="#" class="menu-item">
        <div class="menu-icon"><i class="fas fa-network-wired"></i></div>
        <div class="menu-text">Onus</div>
      </a>
      <a href="#" class="menu-item">
        <div class="menu-icon"><i class="fas fa-chart-bar"></i></div>
        <div class="menu-text">Reportes</div>
      </a>
      <a href="#" class="menu-item">
        <div class="menu-icon"><i class="fas fa-sign-out-alt"></i></div>
        <div class="menu-text">Salir</div>
      </a>
    </nav>
  </aside>

  <main class="content-area">
    <header class="header">
      <h1 class="header-title">Gestión de Usuarios</h1>
      <div class="header-actions">
        <div class="user-controls">
          <div class="notification-icon">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">3</span>
          </div>
          <div class="user-avatar-small">
            <img src="https://ui-avatars.com/api/?name=Nombre+Apellido&background=3a8f95&color=fff&size=36" alt="Usuario">
          </div>
        </div>
      </div>
    </header>
    <div class="controls-bar">
      <button class="new-button" onclick="openUserModal()">
        <i class="fas fa-plus"></i>
        <span>Nuevo Usuario</span>
      </button>

      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-input" placeholder="Buscar usuarios..." id="searchInput">
      </div>

      <div class="filters">
        <select class="filter-select" id="roleFilter">
          <option value="">Todos los roles</option>
          <option value="super-admin">Super Administrador</option>
          <option value="admin">Administrador</option>
          <option value="tech">Técnico</option>
        </select>

        <select class="filter-select" id="statusFilter">
          <option value="">Todos los estados</option>
          <option value="active">Activo</option>
          <option value="inactive">Inactivo</option>
        </select>
      </div>
    </div>

    <div class="table-container">
      <div class="table-header">
        <div>N°</div>
        <div>NOMBRE</div>
        <div>APELLIDOS</div>
        <div>C.I.</div>
        <div>N° CELULAR</div>
        <div>CARGO</div>
        <div>ACCIONES</div>
      </div>

      <div class="table-body" id="userTableBody">
        <!-- Users will be populated by JavaScript -->
      </div>

      <div class="pagination">
        <div class="pagination-info">Mostrando 1-10 de 142 usuarios</div>
        <div class="pagination-controls">
          <button class="pagination-btn"><i class="fas fa-chevron-left"></i></button>
          <button class="pagination-btn active">1</button>
          <button class="pagination-btn">2</button>
          <button class="pagination-btn">3</button>
          <button class="pagination-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
    </div>

<!-- User Modal -->
<div class="modal" id="userModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title" id="modalTitle">Nuevo Usuario</h3>
      <button class="modal-close" onclick="closeUserModal()">&times;</button>
    </div>
    <div class="modal-body">
      <form id="userForm">
        <div class="form-group">
          <label class="form-label" for="userName">Nombre</label>
          <input type="text" class="form-input" id="userName" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="userLastName">Apellidos</label>
          <input type="text" class="form-input" id="userLastName" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="userCI">Cédula de Identidad</label>
          <input type="text" class="form-input" id="userCI" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="userPhone">Número de Celular</label>
          <input type="tel" class="form-input" id="userPhone" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="userRole">Cargo</label>
          <select class="form-input" id="userRole" required>
            <option value="">Seleccionar cargo</option>
            <option value="tech">Técnico</option>
            <option value="admin">Administrador</option>
            <option value="super-admin">Super Administrador</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label" for="userEmail">Correo Electrónico</label>
          <input type="email" class="form-input" id="userEmail" required>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeUserModal()">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar Usuario</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  // Sample user data
  const users = [
    { id: 1, name: "VICTOR", lastName: "GONZALEZ", ci: "12345678", phone: "60012345", role: "admin", avatar: "V" },
    { id: 2, name: "MARIA", lastName: "LOPEZ", ci: "87654321", phone: "70054321", role: "super-admin", avatar: "M" },
    { id: 3, name: "CARLOS", lastName: "RAMIREZ", ci: "11223344", phone: "60098765", role: "tech", avatar: "C" },
    { id: 4, name: "ANA", lastName: "MARTINEZ", ci: "44332211", phone: "70011223", role: "tech", avatar: "A" },
    { id: 5, name: "LUIS", lastName: "SILVA", ci: "55667788", phone: "60044556", role: "tech", avatar: "L" },
    { id: 6, name: "SOFIA", lastName: "ROJAS", ci: "99887766", phone: "70077889", role: "admin", avatar: "S" },
    { id: 7, name: "JAVIER", lastName: "TORRES", ci: "33445566", phone: "60099001", role: "tech", avatar: "J" },
    { id: 8, name: "PATRICIA", lastName: "GUTIERREZ", ci: "77889900", phone: "70022334", role: "tech", avatar: "P" },
    { id: 9, name: "ROBERTO", lastName: "CASTILLO", ci: "66778899", phone: "60055667", role: "tech", avatar: "R" },
    { id: 10, name: "ELENA", lastName: "NAVARRO", ci: "44556677", phone: "70088990", role: "super-admin", avatar: "E" }
  ];

  // DOM elements
  const userTableBody = document.getElementById('userTableBody');
  const searchInput = document.getElementById('searchInput');
  const roleFilter = document.getElementById('roleFilter');
  const statusFilter = document.getElementById('statusFilter');
  const userModal = document.getElementById('userModal');
  const userForm = document.getElementById('userForm');
  const modalTitle = document.getElementById('modalTitle');

  // Initialize the user table
  function renderUserTable(usersToRender) {
    userTableBody.innerHTML = '';

    usersToRender.forEach(user => {
      const row = document.createElement('div');
      row.className = 'table-row';

      let roleClass = '';
      let roleText = '';

      switch(user.role) {
        case 'super-admin':
          roleClass = 'role-super-admin';
          roleText = 'Super Admin';
          break;
        case 'admin':
          roleClass = 'role-admin';
          roleText = 'Administrador';
          break;
        case 'tech':
          roleClass = 'role-tech';
          roleText = 'Técnico';
          break;
      }

      row.innerHTML = `
          <div>${user.id}</div>
          <div>
            <img src="https://ui-avatars.com/api/?name=${user.name}+${user.lastName}&background=3a8f95&color=fff&size=36"
                 alt="${user.name}" class="user-avatar-small">
            <span style="margin-left: 8px;">${user.name}</span>
          </div>
          <div>${user.lastName}</div>
          <div>${user.ci}</div>
          <div>${user.phone}</div>
          <div><span class="role-badge ${roleClass}">${roleText}</span></div>
          <div class="action-buttons">
            <button class="action-btn edit-btn" onclick="editUser(${user.id})">
              <i class="fas fa-edit"></i>
            </button>
            <button class="action-btn delete-btn" onclick="deleteUser(${user.id})">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;

      userTableBody.appendChild(row);
    });
  }

  // Filter users based on search and filters
  function filterUsers() {
    const searchTerm = searchInput.value.toLowerCase();
    const roleValue = roleFilter.value;
    const statusValue = statusFilter.value;

    const filteredUsers = users.filter(user => {
      const matchesSearch = user.name.toLowerCase().includes(searchTerm) ||
        user.lastName.toLowerCase().includes(searchTerm) ||
        user.ci.includes(searchTerm);
      const matchesRole = !roleValue || user.role === roleValue;
      // For demo purposes, we'll assume all users are active
      const matchesStatus = !statusValue || statusValue === 'active';

      return matchesSearch && matchesRole && matchesStatus;
    });

    renderUserTable(filteredUsers);
  }

  // Open user modal for creating a new user
  function openUserModal() {
    modalTitle.textContent = 'Nuevo Usuario';
    userForm.reset();
    userModal.classList.add('active');
  }

  // Close user modal
  function closeUserModal() {
    userModal.classList.remove('active');
  }

  // Edit user
  function editUser(userId) {
    const user = users.find(u => u.id === userId);
    if (user) {
      modalTitle.textContent = 'Editar Usuario';
      document.getElementById('userName').value = user.name;
      document.getElementById('userLastName').value = user.lastName;
      document.getElementById('userCI').value = user.ci;
      document.getElementById('userPhone').value = user.phone;
      document.getElementById('userRole').value = user.role;
      document.getElementById('userEmail').value = `${user.name.toLowerCase()}.${user.lastName.toLowerCase()}@sinlimite.com`;
      userModal.classList.add('active');
    }
  }

  // Delete user
  function deleteUser(userId) {
    if (confirm('¿Está seguro de que desea eliminar este usuario?')) {
      alert(`Usuario ${userId} eliminado (en una aplicación real, esto eliminaría el usuario de la base de datos)`);
      // In a real app, you would make an API call to delete the user
    }
  }

  // Handle form submission
  userForm.addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Usuario guardado correctamente');
    closeUserModal();
  });

  // Sidebar functionality
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.querySelector('.overlay');
    sidebar.classList.toggle('open');
    overlay.classList.toggle('active');
  }

  function closeSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.querySelector('.overlay');
    sidebar.classList.remove('open');
    overlay.classList.remove('active');
  }

  // Event listeners for filtering
  searchInput.addEventListener('input', filterUsers);
  roleFilter.addEventListener('change', filterUsers);
  statusFilter.addEventListener('change', filterUsers);

  // Initialize the page
  document.addEventListener('DOMContentLoaded', function() {
    renderUserTable(users);

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', function(e) {
      const sidebar = document.getElementById('sidebar');
      const hamburger = document.querySelector('.hamburger');

      if (window.innerWidth < 768 &&
        !sidebar.contains(e.target) &&
        !hamburger.contains(e.target) &&
        sidebar.classList.contains('open')) {
        closeSidebar();
      }
    });
  });
</script>
</html>
